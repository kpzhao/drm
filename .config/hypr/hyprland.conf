########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# autogenerated=1 # remove this line to get rid of the warning on top.

monitor=eDP-1,2736x1824@60,1920x0,2
monitor=HDMI-A-1,1920x1080@60,0x0,1

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        disable_while_typing=1
        natural_scroll=1
    }
}


general {
    main_mod=SUPER

    gaps_in=4
    gaps_out=16
    border_size=2
    col.active_border=0x6667ABFF
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=8
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations=1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# Basic Controls
bind=SUPER,RETURN,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPER,D,exec,rofi -show drun
bind=SUPERSHIFT,E,exit
bind=SUPERSHIFT,C,exec,hyprctl reload && eww reload

# Workspace Controls
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
bind=ALT,TAB,cyclenext

bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERALT,1,movetoworkspace,1
bind=SUPERALT,2,movetoworkspace,2
bind=SUPERALT,3,movetoworkspace,3
bind=SUPERALT,4,movetoworkspace,4
bind=SUPERALT,5,movetoworkspace,5
bind=SUPERALT,6,movetoworkspace,6
bind=SUPERALT,7,movetoworkspace,7
bind=SUPERALT,8,movetoworkspace,8
bind=SUPERALT,9,movetoworkspace,9
bind=SUPERALT,0,movetoworkspace,10

bind=SUPERSHIFT,F,togglefloating

#bind=SUPERSHIFT,R,submap,resize
#submap=resize
#bind=,right,resizeactive,10 0
#bind=,left,resizeactive,-10 0
#bind=,up,resizeactive,0 -10
#bind=,down,resizeactive,0 10
#bind=,escape,submap,reset
#submap=resize

# Lock Screen
bind=SUPER,L,exec,swaylock

# Screen Shots
bind=SUPERALT,S,exec,grim - | wl-copy

# Pulse Audio Controls
bindl=,xf86audioraisevolume,exec,pactl set-sink-volume 0 +5%
bindl=,xf86audiolowervolume,exec,pactl set-sink-volume 0 -5%
bindl=,xf86audiomute,exec,pactl set-sink-mute 0 toggle
bindl=,xf86audiomicmute,exec,pactl set-source-mute 0 toggle

# Brightness Controls
bindl=,xf86monbrightnessup,exec,brightnessctl set 5%+
bindl=,xf86monbrightnessdown,exec,brightnessctl set 5%-

# xwayland
#xwayland disbale
exec-once="xprop -root -format _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2"
exec-once=xrdb -merge ~/.Xresources

# Auto Start
exec-once=mako
exec-once=sworkstyle
exec-once=fcitx5 --replace
#exec-once=across
exec-once=telegram-desktop
exec-once=eww daemon
exec-once=eww open-many bar secondbar
exec-once=waybar

