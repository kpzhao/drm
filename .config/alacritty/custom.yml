env:
    TERM: xterm-256color
window:
    padding:
        x: 4
        y: 4
    opacity: 0.85
scrolling:
    history: 10000
font:
    normal:
        family: Sarasa Term SC 
        style: Regular
    bold:
        family: Sarasa Term SC 
        style: Bold
    size: 12
    draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'
  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'
  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'
selection:
    save_to_clipboard: true
cursor:
    style:
        shape: Block
        blinking: On
live_config_reload: true
shell:
    program: /bin/fish
    args:
        - --login
